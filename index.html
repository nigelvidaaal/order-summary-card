<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="background" href="./images/pattern-background-desktop.svg" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="bg"></div>
      <div class="container">
        <div class="image">
          <img src="images/illustration-hero.svg" alt="an illustration hero" />
        </div>
        <h1>Order Summary</h1>
        <div class="paragraph">
          <p>
            You can now listen to millions of songs. audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="box">
          <div class="music">
            <img
              src="images/icon-music.svg"
              alt="music icon"
              class="music-icon"
            />
          </div>
          <div class="text-left">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <div class="text-right">
            <a class="link" href="google.com" target="_blank">Change</a>
          </div>
        </div>
        <div class="buttons">
          <button class="button">Proceed to Payment</button>
          <p>Cancel Order</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
